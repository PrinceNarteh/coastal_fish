<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Field</title>
    <style>
      .form-wrapper {
        display: flex;
        border: 1px solid #ccc;
        width: 200px;
        border-radius: 20px;
        overflow: hidden;
      }

      .prepend {
        background-color: #eee;
        padding: 0 10px;
      }
      input {
        border: none;
        outline: none;
        font-size: 18px;
        overflow: visible;
        width: 100%;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="prepend">
        <p>GH$</p>
      </div>
      <input type="text" dir="rtl" placeholder="0.00" />
    </div>
  </body>
</html>
